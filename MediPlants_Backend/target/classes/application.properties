spring.application.name=MediPlants

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/mediplants?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Configuration
# Use `create` for development to auto-generate tables, switch to `update` or `validate` for production.
spring.jpa.hibernate.ddl-auto=update
# Logs SQL queries in the console (for debugging).
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

